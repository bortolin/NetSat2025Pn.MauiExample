<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/HybridWebView.js"></script>
    <script src="scripts/chart.js"></script>

    <script>
        
        var xValues = ['32','64','125','250','500','1K','4K','8K','16K'];
        var yValues = [2,5,7,11,8,15,9,9,3];

        window.addEventListener(
            "HybridWebViewMessageReceived",
            function (e) {
                myChart.config.type = e.detail.message;
                myChart.update();
            });

            function setData(index,val) {
                yValues[index] = val;
                myChart.data.datasets[0].data = yValues;
                myChart.update();
                return true;
            }

    </script>
</head>
<body>
    
    <div class="container">
        <img src="Images/Gear.png" height="20" width="20" style="position: absolute;"></img>
        <canvas id="myChart" claaa="chart">
        </canvas>
        </div>

    <script>
        const ctx = document.getElementById('myChart');
        
        const myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: xValues,
                                datasets: [{
                                    label: 'dB',
                                    data: yValues,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                }]
                            },
                            options: {
                                onClick: (event, elements, chart) => {
                                    if (elements[0]) {            
                                        const i = elements[0].index;
                                        
                                        window.HybridWebView.SendRawMessage('{ "Index": ' + i + ', "Value": ' + chart.data.datasets[0].data[i] + ' }');
                                        
                                        //window.HybridWebView.InvokeDotNet('SetSelectedNode',[i,chart.data.datasets[0].data[i]]);
                                    }
                                }
                            }                 
                        });
    </script>
</body>
</html>
